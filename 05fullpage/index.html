		$(document).ready(function(){
			$("#fullPage").fullpage({
				// anchors : ["1st","2nd","3rd","4st"],
				// menu : topPage
				navigation:true
			});
			$(".toggleMenu").click(function(){
				var Tid = $(this).attr("class");
				console.log(Tid);
				if(Tid == "toggleMenu"){
					$(this).addClass("change");
					$("#fp-nav").fadeOut();
					$("#midMenu").stop().animate({top:0},500);
				}else{
					$(this).removeClass("change");
					$("#fp-nav").fadeIn();
					$("#midMenu").stop().animate({top:"-100%"},500);
				}
			});
			$(".up > .img_1").mouseover(function(){
				$(".up > .img_1").stop().animate({opacity:"0"},400);
				$(".up > .img_1_1").stop().animate({opacity:"1"},600);
			});
		});
	</script>
