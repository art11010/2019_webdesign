<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>sample</title>
	<style>
		/*reset*/
		body,hr,img,fieldset,form,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,q,p,blockquote,caption,legend,address,input,select,textarea,button{margin:0;padding:0}
		li{list-style: none;}
		.clearfix::after{content:'';display: block;clear:both;}

		/*style*/
		#wrap{width: 1920px;height: 100%;background-color: pink;}
		.slide{}
		.slide ul{}
		.slide li{position: absolute;top: 50%;left: 50%;}
		img{display: block;transform: translate3d(-50%,-50%,0);}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="slide">
			<ul>
				<li>
					<img src="w_visual01.jpg" alt="01">
				</li>
				<li>
					<img src="w_visual02.jpg" alt="02">
				</li>
				<li>
					<img src="w_visual03.jpg" alt="03">
				</li>
				<li>
					<img src="w_visual04.jpg" alt="04">
				</li>
				<li>
					<img src="w_visual05.jpg" alt="05">
				</li>
			</ul>
		</div>
	</div>
<script>
	$(document).ready(function(){

	});
</script>
</body>
</html>
